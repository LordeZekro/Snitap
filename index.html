<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="flex px-2 items-center space-between mx-auto">
      <a href="#"
        ><img src="./assets/logo.svg" alt="Logo da empresa Snitap"
      /></a>
      <a href="#"
        ><img
          src="./assets/icon/shopping-bag.svg"
          alt='Ícone de bolsa que simboliza o "carrinho de compras"'
        />
        <span>1</span></a
      >
    </header>

    <section class="hero px-2 flex items-center">
      <!-- texto e botões -->
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>
        <div class="buttons">
          <a href="#" class="button buy">
            <img src="./assets/icon/shopping-bag.svg" alt="" /> Comprar agora
          </a>
          <a href="#" class="button play">
            <span class="btn-play">
              <img src="./assets/icon/play.svg" alt="" />
            </span>
            Veja em ação
          </a>
        </div>
      </div>

      <!-- patins -->
      <div>
        <div class="content">
          <img src="./assets/heroAnimation/ellipse.svg" alt="" />
          <img src="./assets/heroAnimation/patins.png" alt="" />
          <img src="./assets/heroAnimation/stars-1.svg" alt="" />
          <img src="./assets/heroAnimation/stars-2.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient">
        <div class="rolling">
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
          <img src="./assets/rolling-item.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <header class="text-center">
        <span>GALERIA DE FOTOS</span>
        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content grid px-2 items-center">
        <figure>
          <img src="./assets/image/01.png" alt="" />
          <figcaption class="flex items-center gap-.5">
            <img src="./assets/image/insta-pic.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/image/02.png" alt="" />
          <figcaption class="flex items-center gap-.5">
            <img src="./assets/image/insta-pic.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="./assets/image/03.png" alt="" />
          <figcaption class="flex items-center gap-.5">
            <img src="./assets/image/insta-pic.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/image/04.png" alt="" />
          <figcaption class="flex items-center gap-.5">
            <img src="./assets/image/insta-pic.png" alt="" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer class="px-2 flex items-center space-between mx-auto">
      <div class="logo flex items-center gap-.5">
        <img src="./assets/logo.svg" alt="Ícone da logo" />
        <span>Snitap</span>
      </div>
      <nav class="flex gap-2 space-between">
        <a href="# ">Sobre</a>
        <a href="# ">Nossas lojas</a>
        <a href="# ">Política de privacidade</a>
      </nav>

      <div class="social flex gap-1">
        <a href="#" title="instagram">
          <img src="./assets/icon/instagram.svg" alt="Ícone instagram" />
        </a>

        <a href="#" title="facebook">
          <img src="./assets/icon/facebook.svg" alt="Ícone facebook" />
        </a>

        <a href="#" title="youtube">
          <img src="./assets/icon/youtube.svg" alt="Ícone youtube" />
        </a>

        <a href="#" title="tiktok">
          <img src="./assets/icon/tiktok.svg" alt="Ícone tiktok" />
        </a>
      </div>
    </footer>
  </body>
</html>
